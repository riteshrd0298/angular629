<h2 style="text-align: center; color: rgb(177, 12, 12);">Student Profile</h2>

<div *ngIf="student">
  <p><strong>Student Id:</strong> {{ student.id }}</p>
  <p><strong>Student Name:</strong> {{ student.name }}</p>
  <p><strong>Batch Number:</strong> {{ student.batch_number }}</p>
</div>

<div *ngIf="!student">
  <p>Student not found!</p>
</div>
